<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
.parent {
  display: flex;
}
.child {
  margin-right: 10px;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const parentElement = document.querySelector('.parent');
  const childrenElements = Array.from(parentElement.querySelectorAll('.child'));
  
  // ذخیره کردن عناصر با کلاس 'child' در یک آرایه
  let childrenArray = [];
  childrenElements.forEach(child => {
    childrenArray.push(child);
  });

  console.log(childrenArray); // نمایش آرایه در کنسول
});
</script>
</head>
<body>

<div class="parent">
  <div class="child1"></div>
  <div class="child2">ali</div>
  <div class="child3">reza</div>
</div>

</body>
